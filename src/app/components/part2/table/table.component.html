<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="i.e. Massachusetts" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
  <ng-container matColumnDef="jurisdiction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jurisdiction</th>
    <td mat-cell *matCellDef="let element">
      {{element.jurisdiction}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="week_of_allocations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Week of Allocations</th>
    <td mat-cell *matCellDef="let element">
      {{element.week_of_allocations | date:'MM/dd/yy'}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <ng-container matColumnDef="_1st_dose_allocations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>1st Dose Allocations</th>
    <td mat-cell *matCellDef="let element">
      {{element._1st_dose_allocations}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <ng-container matColumnDef="_2nd_dose_allocations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>2nd Dose Allocations</th>
    <td mat-cell *matCellDef="let element">
      {{element._2nd_dose_allocations}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)">
</mat-paginator>
